<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans:regular,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Expenses chart</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="balance">
          <div class="balance__content">
            <div class="balance__info">
              <h4 class="balance__title">My balance</h4>
              <p class="balance__sum">$921.48</p>
            </div>
            <img src="images/logo.svg" alt="Logo" />
          </div>
        </div>
        <div class="spending">
          <div class="spending__content">
            <h2 class="spending__title">Spending - Last 7 days</h2>
            <div class="charts">
              <div class="chart">
                <p class="chart__price price_mon"></p>
                <div id="chart" class="chart_mon"></div>
                <p class="chart__day">mon</p>
              </div>
              <div class="chart">
                <p class="chart__price price_tue"></p>
                <div id="chart" class="chart_tue"></div>
                <p class="chart__day">tue</p>
              </div>
              <div class="chart">
                <p class="chart__price price_wed"></p>
                <div id="chart" class="chart_wed"></div>
                <p class="chart__day">wed</p>
              </div>
              <div class="chart">
                <p class="chart__price price_thu"></p>
                <div id="chart" class="chart_thu"></div>
                <p class="chart__day">thu</p>
              </div>
              <div class="chart">
                <p class="chart__price price_fri"></p>
                <div id="chart" class="chart_fri"></div>
                <p class="chart__day">fri</p>
              </div>
              <div class="chart">
                <p class="chart__price price_sat"></p>
                <div id="chart" class="chart_sat"></div>
                <p class="chart__day">sat</p>
              </div>
              <div class="chart">
                <p class="chart__price price_sun"></p>
                <div id="chart" class="chart_sun"></div>
                <p class="chart__day">sun</p>
              </div>
            </div>
            <div class="total">
              <div class="total__content">
                <div class="this-month">
                  <h4 class="this-month__title">Total this month</h4>
                  <p class="this-month__sum">$478.33</p>
                </div>
                <div class="last-month">
                  <p class="last-month__percent">+2.4%</p>
                  <h4 class="last-month__title">from last month</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="JS/app.js"></script>
  </body>
</html>
